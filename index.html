<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Title...Less</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            overflow-x: hidden; 
        }

        header {
            background-color: rgb(26, 26, 26);
            padding: 20px 0;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #292929;
            padding: 10px 0;
            text-align: center;
        }

        .navButtons {
            padding: 10px 20px;
            border: 0;
            background-color: rgb(71, 71, 71);
            color: white;
            margin: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .navButtons:hover {
            background-color: rgb(100, 100, 100);
        }
        #formdiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        form {
            text-align: center;
            margin: 20px 0;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        input {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(78, 78, 78);
            border: 0;
            width: calc(100% - 20px);
            max-width: 300px;
            color: aqua;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input::placeholder {
            color: lightgreen;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: rgb(45, 64, 87);
            color: rgb(0, 225, 255);
            border: 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: #073ff8;
        }

        #qr {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        footer {
            background: rgb(48, 48, 48);
            padding: 10px 0;
            text-align: center;
        }

        #made {
            color: rgb(131, 131, 131);
            margin: 0;
            font-size: 0.8rem;
        }
    </style>

</head>

<body>

    <header>
        <h1>QR Code Generator</h1>
    </header>

    <nav>
        <a href="me.html" target="_blank"><button class="navButtons">Who Am I?</button></a>
        <a href="code.html" target="_blank"><button class="navButtons">Website Code</button></a>
        <button class="navButtons">Do Not Click Here</button>
    </nav>

    <div id="formdiv">
        <form>
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Enter Here">
            <label for="other">What are you doing?:</label>
            <input type="text" id="other" placeholder="e.g. nothing">
        </form>
        <button id="sendButton" onclick="SendData()">Generate QR Code</button>
        <br>
        <h3 id="scanTxt"></h3>
        <img id="qr" src="" alt="QR Code will appear here">
    </div>

    <footer>
        <div>
            <h2 id="made">&copy; Made By A Human Living On Earth</h2>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
