<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Title...Less</title>

    <style>
        h1 {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
        }

        #hdiv {
            background-color: rgb(26, 26, 26);
            padding: 35px;
        }

        #formdiv {
            display: flex;
            align-items: center;
            padding: 50px;
            padding-bottom: 80px;
            background-color: rgb(24, 24, 24);
        }

        label {
            color: white;
            font-family: cursive;
            font-size: large;
        }

        input {
            font-family: cursive;
            background: rgb(78, 78, 78);
            border: 0;
            width: 200px;
            color: aqua;
            margin: 30px;
            padding: 10px;
        }

        input::placeholder {
            color: lightgreen;
        }

        nav div {
            padding: 10px;
            background: #292929;
            text-align: right;
        }

        .navButtons {
            padding: 10px;
            border: 0;
            background-color: rgb(71, 71, 71);
            color: white;
        }

        .navButtons:hover {
            background-color: rgb(100, 100, 100);
        }

        form {
            text-align: left;
            margin-right: 100px; 
        }

        #qr {
            margin-left: 100px; 
        }
        #sendButton{
            margin-left: 100px;
            margin-top: 10px;
            padding: 0.3cm;
            background-color: rgb(45, 64, 87);
            color:rgb(0, 225, 255);
            font-family: cursive;
            border: 0;
        }
        #sendButton:hover{
            background-color: #073ff8;
        }
        #made{
            text-align: center;
            font-family: sans-serif;
            color: rgb(131, 131, 131);
        }
        footer div{
            background: rgb(48, 48, 48);
            padding: 10px;
        }
    </style>

</head>

<body bgcolor="black">
    <nav>
        <div>
            <button class="navButtons">Who Am I?</button>
            <button class="navButtons">Website Code</button>
            <button class="navButtons">Do Not Click Here</button>
        </div>
    </nav>

    <div id="hdiv">
        <h1>QR Code Generator</h1>
    </div>
    <div id="formdiv">
        <div>
            <form>
                <label for="name">Enter Your Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="name" placeholder="Enter Here">
                <br>
                <label for="other">Animal You Don't Like:</label>
                <input type="text" id="other" placeholder="Any...">
            </form>
            <button id="sendButton" onclick="SendData()">Generate QR Code</button> 
        </div>
        <img id="qr" src="" alt="QR Code will appear here">
    </div>

    <footer>
        <div>
            <h2 id="made">&copy; Made By A Human Living On Earth</h5>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
